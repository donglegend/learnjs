<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>007_objtest2</title>
	<script type="text/javascript" charset="utf-8">

		var arr=[2,1,2,10,2,3,5,5,1,10,15];

		//js对象的特性：在js对象中 key 是永远不会重复的
/*		
		var obj=new Object();
		obj.name="张三";
		obj.age=20;
		//alert(obj.name);
		obj.name="王五";

*/

		// 1 把数组转成一个js的对象
		// 2 把数组中的值变成js对象中的key
		// 3 把这个对象再还原成数组

		// 1 把数组转成一个js的对象
		function toObject(arr){
			var obj ={};                    //私有的对象
			var j;                          //接收数组长度的变量
			for(var i=0 , j=arr.length;i<j;i++){
		// 2 把数组中的值变成js对象中的key
				obj[arr[i]]=true;          
			}
			return obj;	
		}
		// 3 把这个对象再还原成数组
		function keys(obj){
			var arr=[];                         //私有对象
			for (var attr in obj){
				if(obj.hasOwnProperty(attr)){   //YUI 底层代码
					arr.push(attr);
				}
			}
			return arr;
		}
 
 		//综合的方法 去掉数组中的重复项
		function uniq(newarr){
			return keys(toObject(newarr));
		}
		alert(uniq(arr));

	</script>
</head>
