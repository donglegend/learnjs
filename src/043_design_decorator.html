		//企业开发中 : JavaScript 库 (extjs,jquery,yui,prototype...)
		//YAHOO (我们用雅虎的框架 但是以前prototype程序员该怎么写代码 还怎么写代码)
		//模拟  根据id获得指定的dom元素
		//prototype  $function  (不需要传递任何的形参)  一个id写一个参数 多个id多个参数
		function $(){
			var elements = [];
			for( var i =0 ; i < arguments.length ;  i++){
				var element = arguments[i];
				if(typeof element == 'string')
					element = document.getElementById(element);
				if(arguments.length == 1)
					return element;
					elements.push(element);				
			}
			return elements;
		}
		//YUI get function  (传递了一个参数)
		//类型不是字符串就是数组
		var YAHOO = {};
		YAHOO.get = function(el){
			if (typeof el == 'string'){
				return document.getElementById(el);
			}
			if(el instanceof Array){
				var elements = [];
				for(var i = 0 ; i < el.length ; i++){
					elements[elements.length] = YAHOO.get(el[i]);
				}
				return elements;
			}
			if(el){
				return el;
			}
			return null ;
		};

		YAHOO.get = YUIToPrototypeAdapter;
		function  YUIToPrototypeAdapter(){
			//对于YUI开发人员来说,永远传递一个参数
			if( arguments.length == 1){
				var e = arguments[0];
				return $.apply(window , e instanceof Array?e:[e]);
			}
			else{
				return $.apply(window , arguments);
			}
		}
		
		window.onload = function(){
			/*

			var domarr = YAHOO.get('input1','input2');
