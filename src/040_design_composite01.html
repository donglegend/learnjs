<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>040_design_composite01</title>
    <!-- 引入的核心js公共文件 -->
    <script type="text/javascript" src="../commons/CommonUtil.js"></script>
    <script type="text/javascript">
            // 组合模式 
            /*
             * 场景模拟：
             *  -> 公司 
             *          -> 财务部门
             *                      -> 张一
             *                      -> 张二
             *                      -> 张三
             *          -> 销售部门
             *                      -> 张四
             *                      -> 张五
             *                      -> 张六
             *  
             *      实际的任务具体是落实到人上去实施的
             *      也就是说只有人才具有具体的方法实现
             *          
             */     
            
            var Org = function(name){
                this.name = name ;
                this.depts = [] ;
            };
            Org.prototype = {
                constructor : Org ,
                addDepts : function(child){
                    this.depts.push(child);
                    return this ;
                },
                getDepts : function(){
                    return this.depts;
                }
            };

            var Dept = function(name){
                this.name = name ;
                this.persons = [] ;
            };
            Dept.prototype = {
                constructor : Dept ,
                addPersons : function(child){
                    this.persons.push(child);
                    return this ;
                },
                getPersons : function(){
                    return this.persons;
                }
            };

            var Person = function(name){
                this.name = name ;
            };

            Person.prototype = {
                constructor : Person ,
                hardworking : function(){
                    document.write(this.name + '...努力工作');
                },
                rest : function(){
                    document.write(this.name + '...午休');
                }
            };

            var p1 = new Person('张1');
            var p2 = new Person('张2');
            var p3 = new Person('张3');
            var p4 = new Person('张4');
            var p5 = new Person('张5');
            var p6 = new Person('张6');

            var dept1 = new Dept('开发部门');
            dept1.addPersons(p1).addPersons(p2).addPersons(p3);
            var dept2 = new Dept('设计部门');
            dept1.addPersons(p4).addPersons(p5).addPersons(p6);

            var org = new Org('baidu');
            org.addDepts(dept1).addDepts(dept2);

            //需求:具体让一个人(张3)努力工作
            //org.getDepts()
            //org.hardworking('张3');
            for(var i =0 , depts = org.getDepts(); i<depts.length ; i++){
                for(var j = 0 , persons = depts[i].getPersons(); j<persons.length ; j++){
                    if(persons[j].name === '张6'){
                        persons[j].hardworking();
                    }
                }
            }



    </script>
</head>
<body>
    
</body>
</html>
