        //利用桥模式分开两个业务逻辑单元
        $(function () {
        //1.前台业务逻辑
        var inp = document.getElementById('inp');
        //用事件注册的方式向元素上添加事件
        CT.EventUtil.addHandler(inp,'click',bridgeHandler);

        //利用桥模式分开
        function bridgeHandler(){
            var msg = this.value;
            sendReq(msg);
        }

        //处理后台的函数

            sendReq('我也是数据..');
