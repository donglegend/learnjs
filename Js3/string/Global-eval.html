<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>eval</title>
    <script type="text/javascript">
        /**
         * 2.eval()方法(能够解释代码字符串的能力非常强,谨慎使用--尤其是用户输入数据)
         * 完整的ECMAScript解析器 只接受一个参数 执行字符串
         * 当解析器发现使用eval()时 将传入的参数当做实际的ECMAScript语句来解析 把执行结果插入到原位置
         * 通过eval()执行的代码被认为是包含该次调用的执行环境的一部分 具有相同的作用域链
         * 通过eval()执行的代码可以引用在包含环境中定义的变量
         */
        eval(alert('hi'));          //hi
        alert('hi');                //hi

        /**
         * 在eval()中创建的任何变量或函数都不会被提升 解析代码时 被包含在一个字符串中 
         * 只在eval()执行的时候创建
         * 严格模式下 这几种情况会出错
         * 严格模式下 eval = 'hi';也出错
         * @type {String}
         */
        var msg = 'hello world';
        //msg在eval()调用的环境外定义的
        eval(alert(msg));           //hello world
        //sayHi在eval()调用的环境内定义的
        eval("function sayHi(){ alert('world');}"); //world
        sayHi();
        //在变量中操作
        eval("var msg = 'hello world';");
        alert(msg);                 //hello world
    </script>
</head>
<body>
    
</body>
</html>
